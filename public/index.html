<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="title" content="Talent Sprint Classes">
    <meta name="description" content="A site built for Talent Sprint Classes for managing students, teachers, admins and their interaction with each other. New Users are always wellcome.">
    <meta name="keywords" content="Talent Sprint Classes, Institution in Berhampur, ICSE, CBSE, JEE, NEET, preparation, courses, Classes, Talent Sprint, Study, Coaching centre, Coaching, Bidwan Classes, Gajapati Nagar, CBSE Hub">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="15 days">
    <meta name="author" content="4rt3mi5">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <span class="position-absolute trigger"> <!-- hidden trigger to apply 'stuck' styles --> </span>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    (new IntersectionObserver((e,o) => {
        if (e[0].intersectionRatio > 0)
                document.documentElement.removeAttribute('class')
        else 
                document.documentElement.setAttribute('class','stuck')
    })).observe(document.querySelector('.trigger'))
  </script>
</html>
